<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon Checkout</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>
    <body>
        <form>
            <div class="container">
                <section class="details">
                    <div class="address">
                        <div class="address-group">
                            <label for="address">Address:</label>
                            <input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="100">
                        </div>
                        <div class="address-group">
                            <label for="postcode">Postcode:</label>
                            <input type="text" name="postcode" id="postcode" placeholder="Postcode" size="30px" maxlength="100">
                        </div>
                        <div class="address-group">
                            <label for="city">City:</label>
                            <input type="text" name="city" id="city" placeholder="City" size="30px" maxlength="100">
                        </div>
                    </div>
                    <div class="shipping">
                        <div>Choose your shipping method:</div>
                        <div>
                            <select name="shipping" id="shipping">
                                <option value="Free Shipping">Free Shipping</option>
                                <option value="Two-Day Shipping">Two-Day Shipping</option>
                                <option value="Express One-Day Shipping">Express One-Day Shipping</option>
                            </select>
                        </div>
                    </div>
                    <div class="payment">
                        <div>Choose your payment method:</div>
                        <div>
                            <label for="paypal">Paypal<input type="radio" id="paypal" name="payment options" value="Paypal"></label>
                            <!-- the value property is optional but should be considered mandatory for checkbox, radio, or hidden -->
                            <label for="debit card">Debit Card<input type="radio" id="debit card" name="payment options" value="Debit Card"></label>
                            <label for="credit card">Credit Card<input type="radio" id="credit card" name="payment options" value="Credit Card"></label>
                        </div>
                    </div>
                    <div class="check-options">
                        <!-- <div> -->
                            <label>Sign me up for email updates<input type="checkbox" name="email updates" checked="checked"></label>
                        <!-- </div> -->
                        <!-- <div> -->
                            <label>Securely save my payment details<input type="checkbox" name="save payment details" checked="checked"></label>
                        <!-- </div> -->
                    </div>
                </section>
                <section class="comments">
                    <label for="comments">Comments:</label>
                    <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
                </section>
            </div>
            <div class="submit">
                <!-- <input type="submit" value="Submit"> -->
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
